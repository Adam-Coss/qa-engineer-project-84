- summary: "Изображения товаров не загружаются на странице с деталями товара"
  environment: |
    Google Chrome версия 107.0.5304.121 (Официальная сборка) (64-бит)
    Windows 10 Pro версия 21H2
  steps-to-reproduce: |
    1. Перейти на главную страницу магазина
    2. Нажать на любой товар, чтобы открыть его детальную страницу
    3. Наблюдать за областью, где должно быть изображение товара
  expected-result: |
    Изображение товара должно быть видимым, чтобы пользователь мог визуально оценить товар.
  actual-result: |
    Изображение товара не отображается, вместо него виден значок битого изображения.
