- summary: Проверка функционала поиска товара
  prerequisites: 
    - Открыть главную страницу интернет-магазина
  steps:
    - Найти строку поиска на главной странице
    - Ввести название интересующего товара в строку поиска
    - Нажать кнопку поиска или Enter
  expected-result: На странице отображаются результаты поиска, соответствующие введённому запросу

- summary: Добавление товара в корзину
  prerequisites:
    - Найти товар через функционал поиска
  steps:
    - Кликнуть на товар из результатов поиска
    - На странице товара нажать кнопку добавления в корзину
  expected-result: Товар отображается в корзине пользователя

- summary: Оформление заказа
  prerequisites:
    - Добавить товар(ы) в корзину
  steps:
    - Перейти в корзину
    - Проверить правильность выбранных товаров
    - Нажать кнопку оформления заказа
  expected-result: Появляется подтверждение о успешном оформлении заказа
